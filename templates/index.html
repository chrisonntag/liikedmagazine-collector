<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>liiked image labeling</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container main-container">
        <div class="row">
            <div class="col-sm-1 col-md-3"></div>
            <div class="col-sm-10 col-md-6 bs-overview">
                <p>{{ data.user.username }}</p>
                <a id="media_link" href="https://instagram.com/p/{{ data.short_code }}" target="_blank">https://instagram.com/p/{{ data.short_code }}</a>
                <p>{{ data.caption }}</p>

                <p style="text-align: center;">
                    <a href="/users/{{ data.user.user_id }}/{{ data.media_id }}?quality=1" class="btn btn-success">HIGH</a>
                    <a href="/users/{{ data.user.user_id }}/{{ data.media_id }}?quality=0" class="btn btn-danger">LOW</a>
                </p>
            </div>
            <div class="col-sm-1 col-md-3"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="javascript">
        window.onload = function(){
            el = document.getElementById('media_link');
            el.click()
        };
    </script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
